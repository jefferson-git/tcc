	<body>
     <div th:fragment="suporte">
      <!-- suporte-->
      	 <form class="needs-validation modal fade" method="post" id="open-ticket" tabindex="-1" novalidate>
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enviar novo mensagem</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="text-muted fs-sm">Normalmente respondemos os tickets dentro de 2 dias úteis.</p>
              <div class="row gx-4 gy-3">
                <div class="col-12">
                  <label class="form-label" for="ticket-subject">Assunto</label>
                  <input class="form-control" type="text" id="ticket-subject" required>
                  <div class="invalid-feedback">Por favor, preencha a linha de assunto!</div>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="ticket-type">Type</label>
                  <select class="form-select" id="ticket-type" required>
                    <option value>Escolha o tipo</option>
                    <option value="Website problem">Problema no site</option>
                    <option value="Partner request">Atraso na entrega</option>
                    <option value="Complaint">Reclamação</option>
                    <option value="Info inquiry">Consulta de informações</option>
                  </select>
                  <div class="invalid-feedback">Por favor, escolha o tipo de bilhete!</div>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="ticket-priority">Prioridade</label>
                  <select class="form-select" id="ticket-priority" required>
                    <option value>Quão urgente é o seu problema?</option>
                    <option value="Urgent">Urgente</option>
                    <option value="High">Alto</option>
                    <option value="Medium">Médio</option>
                    <option value="Low">Baixo</option>
                  </select>
                  <div class="invalid-feedback">Por favor, escolha a urgência do seu bilhete!</div>
                </div>
                <div class="col-12">
                  <label class="form-label" for="ticket-description">descreva seu problema</label>
                  <textarea class="form-control" id="ticket-description" rows="8" required></textarea>
                  <div class="invalid-feedback">Por favor, forneça a descrição do problema!</div>
                </div>
                <div class="col-12">
                  <input class="form-control" type="file" id="file-input">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </div>
        </div>
      </form>
      </div>
