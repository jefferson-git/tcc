	<body>
     <div th:fragment="metodo-pagamento">
      <!-- Add Payment Method-->
      <form class="needs-validation modal fade" method="post" id="add-payment" tabindex="-1" novalidate>
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Adicione um método de pagamento</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!--
              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" id="paypal" name="payment-method">
                <label class="form-check-label" for="paypal">PayPal<img class="d-inline-block align-middle ms-2" src="img/card-paypal.png" width="39" alt="PayPal"></label>
              </div>
             -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" id="card" name="payment-method" checked>
                <label class="form-check-label" for="card">Cartão de Crédito / Débito<img class="d-inline-block align-middle ms-2" src="../img/cards.png" width="187" alt="Credit card"></label>
              </div>
              <div class="row g-3 mb-2">
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="number" placeholder="Número do cartão" required>
                  <div class="invalid-feedback">Por favor, preencha o número do cartão!</div>
                </div>
                <div class="col-sm-6">
                  <input class="form-control" type="text" name="name" placeholder="Nome completo" required>
                  <div class="invalid-feedback">Por favor, forneça o nome no cartão!</div>
                </div>
                <div class="col-sm-3">
                  <input class="form-control" type="text" name="expiry" placeholder="MM/YY" required>
                  <div class="invalid-feedback">Forneça a data de validade do cartão!</div>
                </div>
                <div class="col-sm-3">
                  <input class="form-control" type="text" name="cvc" placeholder="CVC" required>
                  <div class="invalid-feedback">Forneça o código CVC do cartão!</div>
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-primary d-block w-100" type="submit">Registre este cartão</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
