	<body>	 
 	  <!-- Page Title-->
 	  <div th:fragment="usuario-perfil-pagina">
      <div class="page-title-overlap bg-dark pt-4">
        <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
          <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                <li class="breadcrumb-item"><a class="text-nowrap" href="/mamute"><img src="../img/icon/house.svg"> Home</a></li>
                <li><a href="#"><img src="../img/icon/chevron-right.svg"> Conta</a>
                </li>
                <li class="breadcrumb-item text-nowrap active" aria-current="page"><img src="../img/icon/chevron-right.svg"> Informação de perfil</li>
              </ol>
            </nav>
          </div>
          <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h1 class="h3 text-light mb-0">Informação de perfil</h1>
          </div>
        </div>
      </div>
      <div class="container pb-5 mb-2 mb-md-4">
        <div class="row">
          <!-- Sidebar-->
			<div th:replace="~{ecommerce/fragmentos/menu-usuario :: menu-usuario}"></div>
          <!-- Content  -->
          <section class="col-lg-8">
            <!-- Toolbar-->
            <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
              <h6 class="fs-base text-light mb-0">Atualize os detalhes do seu perfil abaixo:</h6><a class="btn btn-primary btn-sm" href="#"><i class="me-2"><img src="../img/icon/box-arrow-in-right.svg"></i> Sair</a>
            </div>
            <!-- Profile form-->
            <form>
              <div class="bg-secondary rounded-3 p-4 mb-4">
                <div class="d-flex align-items-center"><img class="rounded" src="img/shop/account/avatar.jpg" width="90" alt="foto usuário">
                  <div class="ps-3">
                    <button class="btn btn-light btn-shadow btn-sm mb-2" type="button"><i class="ci-loading me-2"></i>Mudar foto</button>
                    <div class="p mb-0 fs-ms text-muted">Faça upload de imagem JPG, GIF ou PNG. 300 x 300 necessários.</div>
                  </div>
                </div>
              </div>
              <div class="row gx-4 gy-3">
                <div class="col-sm-6">
                  <label class="form-label" for="account-fn">Primeiro nome</label>
                  <input class="form-control" type="text" id="account-fn" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-ln">Sobrenome</label>
                  <input class="form-control" type="text" id="account-ln" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-email">Email</label>
                  <input class="form-control" type="email" id="account-email">
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-phone">Telefone</label>
                  <input class="form-control" type="text" id="account-phone" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-pass">Nova Senha</label>
                  <div class="password-toggle">
                    <input class="form-control" type="password" id="account-pass">
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                      <input class="password-toggle-check" type="checkbox"><img src="../img/icon/eye.svg">
                    </label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-confirm-pass">Confirme nova Senha</label>
                  <div class="password-toggle">
                    <input class="form-control" type="password" id="account-confirm-pass">
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                      <input class="password-toggle-check" type="checkbox"><img src="../img/icon/eye.svg">
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <hr class="mt-2 mb-3">
                  <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="subscribe_me" checked>
                      <label class="form-check-label" for="subscribe_me">Assine o boletim informativo</label>
                    </div>
                    <button class="btn btn-primary mt-3 mt-sm-0" type="button">Atualizar perfil</button>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div> 
      </div>
    </body>
</html>
