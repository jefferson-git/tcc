    <!-- END: SideNav Fim menu lateral-->

    <!-- INÍCIO: Página principal-->

    <div id="main">
      <div class="row">
        <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
        <div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
          <!-- Search for small screen-->
          <div class="container">
            <div class="row">
              <div class="col s10 m6 l6">
                <h5 class="breadcrumbs-title mt-0 mb-0"><span>Lista de Estados</span></h5>
                <ol class="breadcrumbs mb-0">
                  <li class="breadcrumb-item"><a href="dashboard-modern">Home</a>
                  </li>
                  <li class="breadcrumb-item"><a href="#">Estados</a>
                  </li>
                  <li class="breadcrumb-item active">Lista
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      <div class="col s12">
    <div class="container">
   <!-- users list start -->
	<section class="users-list-wrapper section">
  	<div class="card gradient-45deg-light-blue-cyan gradient-shadow">
		<div class="card-content white-text">
	 	<p class="caption mb-0"><span class="card-title">
	 	<i class="material-icons">playlist_add_check</i> Lista de Estados Cadastrados no Sistema.</span>
	 	<p></p>
	</div>            
  </div>
  <div class="users-list-table">
    <div class="card">
      <div class="card-content">
        <!-- datatable start -->
        <div class="responsive-table">
          <table id="users-list-datatable" class="table">
            <thead>
              <tr>
                <th></th>
                <th>id</th>
                <th></th>
                <th>nome</th>
                <th></th>
                <th>Sigla</th>
                <th>função</th>
                <th>editar</th>
                <th>deletar</th>
              </tr>
            </thead>
            <tbody th:each="estado : ${estados}">
              <tr>
                <td><i class="material-icons prefix">vpn_key</i></td>
                <td th:text="${estado.id}"></td>
                <td><i class="material-icons prefix">location_on</i></td>
                <td th:text="${estado.nome}"></td>
                <td><i class="material-icons prefix">edit_location</i></td>
                <td><span class="chip blue lighten-5">
                    <span th:text="${estado.sigla}" class="red-text"></span>
                  </span>
                </td>
                <td><i class="material-icons prefix">trending_flat</i></td>
                <td><a th:href="@{/dashboard-admin/estado/{id}(id=${estado.id})}"><i class="material-icons">edit</i></a></td>                
                <td><a class="modal-trigger" href="#modalRemover"><i class="material-icons">delete_forever</i></a></td>
                </tr>
                 <!-- Modal deletar colaborador -->
				  <div id="modalRemover" class="modal">
				    <div class="modal-content">
				      <h4>Remover</h4>
				      <p>Deseja realmente excluir esses dado?</p>
				    </div>
				    <div class="modal-footer">				    
				      <a href="#!" class="modal-close waves-effect waves-red btn-flat">cancelar</a>
				      <a th:href="@{/dashboard-admin/estado/deletar/{id}(id=${estado.id})}" class="btn waves-effect waves-light"><i class="material-icons">delete_forever</i>deletar</a>
				    </div>
				  </div>      
            </tbody>
          </table>
        </div>
        <!-- datatable ends -->
      </div>
    </div>
  </div>
</section> 

<!-- users list ends -->	

<!-- INICIAR NAV DA BARRA LATERAL DIREITA -->
   <div th:replace="~{dashboard-admin/fragmentos/menu-lateral-direita :: menu-direita}"></div>

          </div>

        </div>
      </div>

		<script>					    
			M.toast({html: '<i class="material-icons">[(${icone})]</i> &emsp; [(${menssagem})]', classes: 'rounded'});
		</script>	
	</div>

	<div th:replace="~{dashboard-admin/fragmentos/personaliza-tema :: temas}"></div>
