    <div class="container">
   <section class="invoice-list-wrapper section">
  <!-- create invoice button-->
  <!-- Options and filter dropdown button-->
  <!-- create invoice button-->
  <div class="invoice-create-btn">
    <a href="/dashboard-admin/produto/registrar" class="btn waves-effect waves-light invoice-create border-round z-depth-4">
      <i class="material-icons">add</i>
      <span class="hide-on-small-only">Cadastrar novo produto</span>
    </a>
  </div>
  <div class="filter-btn">
    <!-- Dropdown Trigger -->
    <a class='dropdown-trigger btn waves-effect waves-light purple darken-1 border-round' href='#'
      data-target='btn-filter'>
      <span class="hide-on-small-only">Filtrar busca por</span>
      <i class="material-icons">keyboard_arrow_down</i>
    </a>
    <!-- Dropdown Structure -->
    <ul id='btn-filter' class='dropdown-content'>
      <li><a href="#!">Paid</a></li>
      <li><a href="#!">Unpaid</a></li>
      <li><a href="#!">Partial Payment</a></li>
    </ul>
  </div>
  <div class="responsive-table">
    <table class="table invoice-data-table white border-radius-4 pt-1">
      <thead>
        <tr>
          <!-- data table responsive icons -->
          <th></th>
          <!-- data table checkbox -->
          <th></th>
          <th>Nome do produto</th>
          <th>Data cadastro</th>
          <th>Custo</th>  
          <th>Margem de lucro</th>  
          <th>Valor de venda</th>               
          <th>Imposto a pagar</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="produto : ${produtos}">
          <td></td>
          <td></td>
          <td th:text="${produto.nome}">
            <a href="app-invoice-view.html">INV-00956</a>
          </td>
          <td><small th:text="${#dates.format(produto.dataCadastro, 'dd/MM/yyyy')}"></small></td>
          <td><span>R$ </span><span th:text="${#numbers.formatDecimal(produto.precoCusto, 0, 'COMMA', 2, 'POINT')}" class="invoice-amount"></span></td>
          <td>
            <span class="chip lighten-5 green green-text">
            	<span th:text="${#numbers.formatDecimal(produto.lucro.porcentagem, 0, 'COMMA', 0, 'POINT')}"></span>
            	<span  class="green-text">%</span>
            </span>
          </td>
          <td><span>R$ </span><span th:text="${#numbers.formatDecimal(produto.precoVenda, 0, 'COMMA', 2, 'POINT')}" class="invoice-customer"></span></td>          
          <td>
            <span class="chip lighten-5 red red-text">
            	<span th:text="${produto.imposto.porcentagem}"></span>
            	<span  class="red-text">%</span>
            </span>
          </td>
          <td>
            <div class="invoice-action">
              <a th:href="@{/dashboard-admin/produto/descricao/{id}(id=${produto.id})}" class="invoice-action-view mr-4">
                <i class="material-icons">remove_red_eye</i>
              </a>
              <a th:href="@{/dashboard-admin/produto/editar/{id}(id=${produto.id})}" class="invoice-action-edit">
                <i class="material-icons">edit</i>
              </a>
              <a th:href="@{/dashboard-admin/produto/deletar/{id}(id=${produto.id})}" class="invoice-action-delete">
                <i class="material-icons">delete_forever</i>
              </a>
            </div>
          </td>
        </tr>        
      </tbody>
    </table>
  </div>
</section>
