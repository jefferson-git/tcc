<!DOCTYPE html>
<html class="loading" lang="pt-br" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
    <!-- BEGIN: Head-->
  <head>
    <meta charset="utf-8">
    <title>Mamute | Fashion Store v.1</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Mamute - Bootstrap E-commerce Template">
    <meta name="keywords" content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    
    <link rel="stylesheet" media="screen" href="../../vendor/simplebar/dist/simplebar.min.css"/>
    <link rel="stylesheet" media="screen" href="../../vendor/tiny-slider/dist/tiny-slider.css"/>
    <link rel="stylesheet" media="screen" href="../../vendor/drift-zoom/dist/drift-basic.min.css"/>
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="../../css/theme.min.css">
    <!-- Google Tag Manager-->
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-WKV3GT5');
    </script>
	<body>	
		  <aside th:fragment="resumo-pedido" class="col-lg-4 pt-4 pt-lg-0 ps-xl-5">
            <div class="bg-white rounded-3 shadow-lg p-4 ms-lg-auto">
              <div class="py-2 px-xl-2">
                <div class="widget mb-3">
                  <h2 class="widget-title text-center">Resumo do pedido</h2>
                   <div th:each="compra : ${compras}" class="widget-cart-item pb-2 border-bottom">
                     <div  class="d-flex align-items-center"><a class="flex-shrink-0" href="#"><img th:src="@{/mamute/carrinho/produto/visualizar/{imagem}(imagem=${compra.produto.imagem})}" width="64" alt="Produto"></a>
                       <div class="ps-2">
                         <h6 th:text="${compra.produto.nome}" class="widget-product-title"><a href="shop-single-v1.html"></a></h6>
                         <div class="widget-product-meta"><span class="text-accent me-2">R$<small th:text="${#numbers.formatDecimal(compra.produto.precoVenda, 0, 'COMMA', 2, 'POINT')}"></small></span>
                         <span>x</span><span th:text="${compra.quantidade}"class="text-muted"></span></div>
                       </div>
                     </div>
                  </div> 
                </div>
                <ul class="list-unstyled fs-sm pb-2 border-bottom">
                  <li class="d-flex justify-content-between align-items-center"><span class="me-2">Subtotal:</span><span class="text-end">R$<small  th:text="${#numbers.formatDecimal(pedido.ValorTotal, 0, 'COMMA', 2, 'POINT')}"></small></span></li>
                  <li th:if="${pedido.taxaEntrega != null}" class="d-flex justify-content-between align-items-center"><span class="me-2">Envio:</span><span th:text="${pedido.taxaEntrega.nome}"></span><span class="text-red" th:text="${pedido.taxaEntrega.valor}"></span></li>
                  <li th:if="${pedido.taxaEntrega == null}" class="d-flex justify-content-between align-items-center"><span class="me-2">Envio:</span><span class="text-end">—</span></li>                  
                  <li class="d-flex justify-content-between align-items-center"><span class="me-2">Impostos:</span><span class="text-end">R$<small>0</small></span></li>
                  <li class="d-flex justify-content-between align-items-center"><span class="me-2">Desconto:</span><span class="text-end">—</span></li>
                </ul>
                <h3 class="fw-normal text-center my-4">R$<small th:text="${#numbers.formatDecimal(pedido.ValorTotal, 0, 'COMMA', 2, 'POINT')}"></small></h3>
                <form class="needs-validation" method="post" novalidate>
                  <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Promo code" required>
                    <div class="invalid-feedback">Forneça o código promocional.</div>
                  </div>
                  <button class="btn btn-outline-primary d-block w-100" type="submit">Aplicar código promocional</button>
                </form>
              </div>
            </div>
          </aside>
    </body>
</html>
