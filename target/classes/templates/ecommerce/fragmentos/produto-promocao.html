	<body>	
     <section th:fragment="produto-promocao-index" class="container mb-4 pb-3 pb-sm-0 mb-sm-5">
        <div class="row">
          <!-- Banner with controls-->
          <div class="col-md-5">
            <div class="d-flex flex-column h-100 overflow-hidden rounded-3" style="background-color: #e2e9ef;">
              <div class="d-flex justify-content-between px-grid-gutter py-grid-gutter">
                <div>
                  <h3 class="mb-1">Dia do moletom</h3><a class="fs-md" href="shop-grid-ls.html">Compre moletons</a>
                </div>
                <div class="tns-carousel-controls" id="hoodie-day">
                  <button type="button"><img src="../img/icon/chevron-left.svg"></button>
                  <button type="button"><img src="../img/icon/chevron-right.svg"></button>
                </div>
              </div>
              <a class="d-none d-md-block mt-auto" href="shop-grid-ls.html"><img class="d-block w-100" src="img/home/categories/cat-lg04.jpg" alt="For Women"></a>
            </div>
          </div>
          <!-- Product grid (carousel)-->
          <div class="col-md-7 pt-4 pt-md-0">
            <div class="tns-carousel">
              <div class="tns-carousel-inner" data-carousel-options="{&quot;nav&quot;: false, &quot;controlsContainer&quot;: &quot;#hoodie-day&quot;}">
                <!-- Carousel item-->
                <div>
                  <div class="row mx-n2">
                    <div th:each="produto, cont : ${produtos}" th:if="${cont.index <= 5 and produto.nome == 'Moletom'}"  class="col-lg-4 col-6 px-0 px-sm-2 mb-sm-4">
                      <div class="card product-card card-static">
                        <button class="btn-wishlist btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="left" title="Lista de desejos"><img src="../img/icon/heart.svg"></button><a class="card-img-top d-block overflow-hidden" href="shop-single-v1.html"><img th:src="@{/mamute/produto/visualizar/{imagem}(imagem=${produto.imagem})}" alt="Produto"></a>
                        <div class="card-body py-2"><a th:text="${produto.nome}" class="product-meta d-block fs-xs pb-1" href="#"></a>
                          <h3 class="product-title fs-sm"><a th:text="${produto.descricao}" href="shop-single-v1.html"></a></h3>
                          <div class="d-flex justify-content-between">
                            <div class="product-price"><small>R$</small><span class="text-accent" th:text="${#numbers.formatDecimal(produto.precoVenda, 0, 'COMMA', 2, 'POINT')}"></span></div>
                            <div class="star-rating">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Carousel item-->
                <div>
                  <div class="row mx-n2">
                    <div th:each="produto, cont : ${produtos}" th:if="${cont.index >= 5 and cont.index <= 10 and produto.nome == 'Moletom'}"  class="col-lg-4 col-6 px-0 px-sm-2 mb-sm-4">
                      <div class="card product-card card-static">
                        <button class="btn-wishlist btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="left" title="lista de desejos"><img src="../img/icon/heart.svg"></button><a class="card-img-top d-block overflow-hidden" href="shop-single-v1.html"><img th:src="@{/mamute/produto/visualizar/{imagem}(imagem=${produto.imagem})}" alt="Produto"></a>
                        <div class="card-body py-2"><a th:text="${produto.nome}" class="product-meta d-block fs-xs pb-1" href="#"></a>
                          <h3 class="product-title fs-sm"><a th:text="${produto.descricao}" href="shop-single-v1.html"></a></h3>
                          <div class="d-flex justify-content-between">
                            <div class="product-price"><small>R$</small><span class="text-accent" th:text="${#numbers.formatDecimal(produto.precoVenda, 0, 'COMMA', 2, 'POINT')}"></span></div>
                            <div class="star-rating">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Carousel item-->
                <div>
                  <div class="row mx-n2">
                    <div th:each="produto, cont : ${produtos}" th:if="${cont.index >= 10 and cont.index <= 16 and produto.nome == 'Moletom'}"  class="col-lg-4 col-6 px-0 px-sm-2 mb-sm-4">
                      <div class="card product-card card-static">
                        <button class="btn-wishlist btn-sm" type="button" data-bs-toggle="tooltip" data-bs-placement="left" title="lista de desejos"><img src="../img/icon/heart.svg"></i></button><a class="card-img-top d-block overflow-hidden" href="shop-single-v1.html"><img th:src="@{/mamute/produto/visualizar/{imagem}(imagem=${produto.imagem})}" alt="Produto"></a>
                        <div class="card-body py-2"><a th:text="${produto.nome}" class="product-meta d-block fs-xs pb-1" href="#"></a>
                          <h3 class="product-title fs-sm"><a th:text="${produto.descricao}" href="shop-single-v1.html"></a></h3>
                          <div class="d-flex justify-content-between">
                            <div class="product-price"><small>R$</small><span class="text-accent" th:text="${#numbers.formatDecimal(produto.precoVenda, 0, 'COMMA', 2, 'POINT')}"></span></div>
                            <div class="star-rating">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
