<!DOCTYPE html>
<html class="loading" lang="pt-br" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
    <!-- BEGIN: Head-->
  <head>
    <meta charset="utf-8">
    <title>Mamute | Fashion Store v.1</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="Mamute - Bootstrap E-commerce Template">
    <meta name="keywords" content="bootstrap, shop, e-commerce, market, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean">
    <meta name="author" content="Createx Studio">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and Touch Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" color="#fe6a6a" href="safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor Styles including: Font Icons, Plugins, etc.-->
    
    <link rel="stylesheet" media="screen" href="../../vendor/simplebar/dist/simplebar.min.css"/>
    <link rel="stylesheet" media="screen" href="../../vendor/tiny-slider/dist/tiny-slider.css"/>
    <link rel="stylesheet" media="screen" href="../../vendor/drift-zoom/dist/drift-basic.min.css"/>
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="../../css/theme.min.css">
    <!-- Google Tag Manager-->
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-WKV3GT5');
    </script>
	<body>	
		 <div th:fragment="detalhe-produto" class="modal-quick-view modal fade" id="descricao" tabindex="-1" th:produto="descricao+${produto.id}">
	        <div class="modal-dialog modal-xl">
	          <div class="modal-content">
	            <div class="modal-header">
	              <h4 class="modal-title product-title"><span data-bs-toggle="tooltip" data-bs-placement="right" title="descição do produto" th:text="${produto.descricao}"></span></h4>
	              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
	              <div class="row">
	                <div  class="col-lg-7 pe-lg-0">
	                  <div class="product-gallery">
	                    <div class="product-gallery-preview order-sm-2">
	                      <div><img th:src="@{/mamute/produto/visualizar/{imagem}(imagem=${produto.imagem})}"  alt="Produto">
	                      </div>	                      
	                    </div>
	                  </div>
	                </div>
                  <div  class="col-lg-5 pt-4 pt-lg-0 image-zoom-pane">
                  <div class="product-details ms-auto pb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="star-rating">
                        	<img src="../img/icon/star.svg"><img src="../img/icon/star.svg"><img src="../img/icon/star.svg"><img src="../img/icon/star.svg"><img src="../img/icon/star.svg">
                        </div>
                        <span class="d-inline-block fs-sm text-body align-middle mt-1 ms-1"> </span>
                        <button class="btn-wishlist" type="button" data-bs-toggle="tooltip" title="Lista de desejos"><a th:href="@{/usuario/desejos/adicionar/{id}(id=${produto.id})}"><img src="../img/icon/heart.svg"></a></button>
                    </div>
                    <div class="mb-3"><span class="h3 fw-normal text-accent me-1" >R$ <small th:text="${#numbers.formatDecimal(produto.precoVenda, 0, 'COMMA', 2, 'POINT')}"></small></span>
                      <!-- <del class="text-muted fs-lg me-3">$25.<small>00</small></del> --><span class="badge bg-danger badge-shadow align-middle mt-n2">Oferta</span>
                    </div>
                    <div class="fs-sm mb-4"><span class="text-heading fw-medium me-1">Cor:</span><span class="text-muted" th:text="${produto.cor}" ></span></div>
                    <br>
                     <a th:href="@{/mamute/carrinho/adicionar/{id}(id=${produto.id})}" class="btn btn-primary btn-shadow d-block w-100" type="submit"><img src="../img/icon/cart-plus.svg">&nbsp;&nbsp; Adicionar ao carrinho</a>
               		<br>
                    <h5 class="h6 mb-3 pb-2 border-bottom"><img src="../img/icon/info-circle.svg">&nbsp; Informação do produto</h5>
                    <h6 class="fs-sm mb-2">Descrição</h6>
                    <ul class="fs-sm ps-4">
                      <li th:text="${produto.nome}"></li>
                      <li th:text="${produto.marca.nome}"></li>
                      <li th:text="${produto.categoria.nome}"></li>
                      <li th:text="${produto.unidadeDeMedida.nome}"></li>
                    </ul>
                  </div>
                </div>
               </div>
	          </div>
	         </div>
	        </div>
	      </div>
    </body>
</html>
